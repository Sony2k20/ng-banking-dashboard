<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Hero Buttons</nb-card-header>
      <nb-card-body>
        <div class="buttons-row">
          <button
            nbButton
            status="primary"
            hero
            (click)="fileImportInput.click()"
          >
            Upload CSV
          </button>
          <input
            type="file"
            style="display: none"
            #fileImportInput
            name="File Upload"
            id="csvFileUpload"
            (change)="fileChangeListener($event)"
            accept=".csv"
          />
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<chart type="line" [data]="data" [options]="options"></chart>
